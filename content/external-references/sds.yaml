tenant:
  type: text/plain
  value: |
    Tenant identifier.
namespace:
  type: text/plain
  value: |
    Namespace identifier.
stream:
  type: text/plain
  value: |
    Stream identifier.
type:
  type: text/plain
  value: |
    Type identifier.
view:
  type: text/plain
  value: |
    Stream view identifier.
count:
  type: text/plain
  value: |
    Parameter representing the maximum number of objects to retrieve. If unspecified, a default value of 100 is used.
skip:
  type: text/plain
  value: |
    Parameter representing the zero-based offset of the first object to retrieve.  If unspecified, a default value of 0 is used.
orderby:
  type: text/plain
  value: |
    Parameter representing sorted order of returned objects. A field name is required. The sorting is based on the stored values for the given field.
    For example, ``orderby=name`` would sort the returned results by the ``name`` values (ascending by default).
    Additionally, a value can be provided along with the field name to identify whether to sort ascending or descending,
    by using values ``asc`` or ``desc``, respectively.
    For example, ``orderby=name desc`` would sort the returned results by the ``name`` values, descending.
    If no value is specified, there is no sorting of results.
query:
  type: markdown
  value: |
    Parameter representing a string search. See the [Search in SDS](xref:sdsSearching) topic for information about specifying the query parameter.
filter:
  type: text/plain
  value: |
    Filter expression.
startindex:
  type: text/plain
  value: |
    Index identifying the beginning of the series of events to return.
endindex:
  type: text/plain
  value: |
    Index identifying the end of the series of events to return.
boundaryType:
  type: text/plain
  value: |
    SdsBoundaryType specifying the handling of events at or near the start and end indexes.
startBoundaryType:
  type: text/plain
  value: |
    SdsBoundaryType specifying the first value in the result in relation to the start index. If startBoundaryType is specified, endBoundaryType must be specified.
endBoundaryType:
  type: text/plain
  value: |
    SdsBoundaryType specifies the last value in the result in relation to the end index. If startBoundaryType is specified, endBoundaryType must be specified.
continuationToken:
  type: text/plain
  value: |
    Token used to retrieve the next page of data. If count is specified, a continuationToken must also be specified.
    
