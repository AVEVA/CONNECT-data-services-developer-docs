# acl
acl:
  type: markdown
  value: |
    An [`AccessControlList`](https://ocs-docs.osisoft.com/Content_Portal/Documentation/Access_Control.html#access-control-lists).

# cache
cache:
  type: text/plain
  value: |
    "Refresh" to force the resource to re-resolve.
    "Preserve" to use cached information, if available. This is the default value.

cache-data:
  type: markdown
  value: |
    Controls when the data view backing resources are to be refreshed. Used only when requesting the first page of data. Ignored if used with the continuationToken. Values are:

    | Value | Description | 
    |--|--|
    | `Refresh` | Force the resource to re-resolve.  This is the default value for this API route.  
    | `Preserve`| Use cached information, if available.
    
cache-data-preview:
  type: markdown
  value: |
    Controls when the data view backing resources are to be forcibly refreshed. Used only when requesting the first page of data. Ignored if used with the continuationToken. Values are:

    | Value | Description | 
    |--|--|
    | `Refresh` | Force the resource to re-resolve.
    | `Preserve`| Use cached information, if available.  This is the default value for this API route.  
# continutation-token
continuation-token:
  type: markdown
  value: |
    Used only when [paging](https://ocs-docs.osisoft.com/Content_Portal/Documentation/DataViews/GetDataViewData/Quick_Start_Get_Data_View_Data.html#paging). Not specified when requesting the first page of data.

# count
count-data:
  type: markdown
  value: |
    The requested page size. The maximum is 250,000. If the parameter is not provided, [an optimal page size will be calculated](https://ocs-docs.osisoft.com/Content_Portal/Documentation/DataViews/GetDataViewData/Quick_Start_Get_Data_View_Data.html#page-size).
count-dataitems:
  type: text/plain
  value: |
    An optional parameter representing the maximum number of data items to retrieve. If not specified, a default value of 100 is used.
count-dataviews:
  type: text/plain
  value: |
    An optional parameter representing the maximum number of data views to retrieve. If not specified, a default value of 100 is used.
count-fieldmappings:
  type: text/plain
  value: |
    An optional parameter representing the maximum number of field mappings to retrieve. If not specified, a default value of 100 is used.
count-groups:
  type: text/plain
  value: |
    An optional parameter representing the maximum number of groups to retrieve. If not specified, a default value of 100 is used.

# count-per-group
count-per-group:
  type: text/plain
  value: |
    The number of rows per group. It overrides the endIndex.

# dataview
dataview:
  type: markdown
  value: |
    A `DataView` object whose `Id` matches the `dataViewId` in the URL.

dataview-no-id:
  type: markdown
  value: |
    A `DataView` object whose `Id` is `null` or unspecified.

dataview-preview:
  type: markdown
  value: |
    A `DataView` object to get the results for.

# end index
end-index:
  type: markdown
  value: |
    The requested end index, inclusive. The default value is the ```.DefaultEndIndex``` of the data view. Optional if a default value is specified.

#form
form:
  type: markdown
  value: |
    The requested data [output format](https://ocs-docs.osisoft.com/Content_Portal/Documentation/DataViews/GetDataViewData/Quick_Start_Get_Data_View_Data.html#format). Output formats: `default`, `table`, `tableh`, `csv`, `csvh`.
 
# group-count
group-count:
  type: text/plain
  value: |
    The requested number of groups.
    
# interval:
interval:
  type: text/plain
  value: |
    The requested interval between index values. The default value is the ```.DefaultInterval``` of the data view. Optional if a default is specified.

# owner
owner:
  type: markdown
  value: |
    A [`Trustee`](https://ocs-docs.osisoft.com/Content_Portal/Documentation/Access_Control.html#owner).

# skip
skip-dataitems:
  type: text/plain
  value: |
    An optional parameter representing the zero-based offset of the first data item to retrieve. If not specified, a default value of 0 is used.
skip-dataviews:
  type: text/plain
  value: |
    An optional parameter representing the zero-based offset of the first data view to retrieve. If not specified, a default value of 0 is used.
skip-fieldmappings:
  type: text/plain
  value: |
    An optional parameter representing the zero-based offset of the first field mapping to retrieve. If not specified, a default value of 0 is used.
skip-groups:
  type: text/plain
  value: |
    An optional parameter representing the zero-based offset of the first group to retrieve. If not specified, a default value of 0 is used.

# start index
start-index:
  type: markdown
  value: |
    The requested start index, inclusive. The default value is the ```.DefaultStartIndex``` of the data view. Optional if a default value is specified.
